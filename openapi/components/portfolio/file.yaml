File:
  type: object
  properties:
    id:
      type: integer
      format: int32
    url:
      type: string
    provider:
      type: string
      nullable: true
    mimeType:
      type: string
      nullable: true
    sizeBytes:
      type: integer
      format: int32
      nullable: true
    createdAt:
      type: string
      format: date-time

FileWithProject:
  allOf:
    - $ref: '#/components/schemas/File'
    - type: object
      properties:
        project:
          $ref: './project.yaml#/ProjectRef'
      nullable: false

CreateFileInput:
  type: object
  required: [url]
  properties:
    url:
      type: string
    provider:
      type: string
      nullable: true
    mimeType:
      type: string
      nullable: true
    sizeBytes:
      type: integer
      format: int32
      nullable: true
    projectId:
      type: integer
      format: int32
      nullable: true

UpdateFileInput:
  type: object
  properties:
    url:
      type: string
    provider:
      type: string
      nullable: true
    mimeType:
      type: string
      nullable: true
    sizeBytes:
      type: integer
      format: int32
      nullable: true
    projectId:
      type: integer
      format: int32
      nullable: true
