File:
  type: object
  properties:
    id:
      type: string
      format: uuid
    url:
      type: string
    key:
      type: string
      nullable: true
    provider:
      type: string
      nullable: true
      maxLength: 50
    mimeType:
      type: string
      nullable: true
      maxLength: 100
    sizeBytes:
      type: integer
      nullable: true
    createdAt:
      type: string
      format: date-time