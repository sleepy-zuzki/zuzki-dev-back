get:
  tags: [Portfolio, Files]
  summary: Lista archivos (incluye proyecto asociado si existe)
  operationId: listFiles
  parameters:
    - $ref: '../../../components/parameters.yaml#/PageQuery'
    - $ref: '../../../components/parameters.yaml#/LimitQuery'
  responses:
    '200':
      description: Lista paginada de archivos
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../../components/portfolio/file.yaml#/FileWithProject'
              meta:
                $ref: '../../../components/common/basic.yaml#/PaginationMeta'
post:
  tags: [Portfolio, Files]
  summary: Crea un archivo
  operationId: createFile
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/portfolio/file.yaml#/CreateFileInput'
  responses:
    '201':
      description: Archivo creado
      content:
        application/json:
          schema:
            $ref: '../../../components/portfolio/file.yaml#/FileWithProject'
    '400':
      description: Datos inv√°lidos
      content:
        application/json:
          schema:
            $ref: '../../../components/common/basic.yaml#/BasicError'
