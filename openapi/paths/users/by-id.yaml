get:
  tags: [Users]
  summary: Obtener usuario por ID
  operationId: getUserById
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Usuario encontrado
      content:
        application/json:
          schema:
            $ref: '../../../components/users/dto.yaml#/UserResponse'
    '404':
      description: Usuario no encontrado
